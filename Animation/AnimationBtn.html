<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* 1 */
        .button {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 3s;
            margin-left: 30%;
        }
        .button:hover {
            background-color: #0056b3;
            transform: scale(1.1);
            box-shadow: 0 4px 8px rgba(208, 11, 107, 0.2);
        }
        /* 2 */
        .circle {
            width: 100px;
            height: 100px;
            background-color: #007BFF;
            border-radius: 50%;
            animation: pulse 2s infinite;
            margin-top: 10%;
        }
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
        }
        /* 3 */
        .container {
            position: relative;
            width: 20px;
            height: 200px;
            border: 1px solid #ccc;
            overflow: hidden;
            margin-top: 20%;
            display: flex;
            justify-content: center;
            

        }
        .ball {
            width: 50px;
            height: 50px;
            background-color: #007BFF;
            border-radius: 50%;
            position: absolute;
            animation: bounce 2s infinite ease-in-out;
            
         
            
        }
        @keyframes bounce {
            0%, 100% {
                bottom: 0;
            }
            50% {
                bottom: 150px;
            }
        }
        /* 4 */
        .gallery{
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .gallery img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            opacity: 0;
            animation: fadeIn 1s forwards;
        }
        .gallery img:nth-child(1) {
            animation-delay: 0.5s;
        }
        .gallery img:nth-child(2) {
            animation-delay: 1s;
        }
        .gallery img:nth-child(3) {
            animation-delay: 1.5s;
        }
        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }
        /* 5 */
        .marquee {
            white-space: nowrap;
            overflow: hidden;
            box-sizing: border-box;
        }
        .marquee span {
            display: inline-block;
            padding-left: 100%;
            animation: marquee 10s linear infinite;
        }
        @keyframes marquee {
            from {
                transform: translateX(100%);
            }
            to {
                transform: translateX(-100%);
            }
        }
/* 6 */
        .card {
            width: 200px;
            height: 300px;
            perspective: 1000px;
        }
        .inner-card {
            width: 100%;
            height: 100%;
            transition: transform 0.6s;
            transform-style: preserve-3d;
            position: relative;
        }
        .card:hover .inner-card {
            transform: rotateY(180deg);
        }
        .front, .back {
            width: 100%;
            height: 100%;
            position: absolute;
            backface-visibility: hidden;
        }
        .front {
            background-color: #007BFF;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .back {
            background-color: #FF6347;
            color: white;
            transform: rotateY(180deg);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .accordion {
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .accordion-item {
            border-bottom: 1px solid #ccc;
        }
        .accordion-item:last-child {
            border-bottom: none;
        }
        .accordion-header {
            padding: 15px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
        }
        .accordion-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
            background-color: #f1f1f1;
            padding: 0 15px;
        }
        .accordion-content p {
            margin: 10px 0;
        }
        .accordion-item.active .accordion-content {
            max-height: 100px; 
            padding: 15px;
        }
        .progress-container {
            width: 100%;
            background-color: #f3f3f3;
            border-radius: 5px;
            overflow: hidden;
        }
        .progress-bar {
            width: 0;
            height: 20px;
            background-color: #4caf50;
            text-align: center;
            color: white;
            line-height: 20px;
            transition: width 1s ease-in-out;
        }
        .menu-container {
            position: fixed;
            top: 0;
            left: -250px;
            width: 250px;
            height: 100%;
            background-color:white;
            transition: left 0.3s ease;
        }
        .menu-container.open {
            left: 0;
            border: 2px solid black;
        }
        .menu {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .menu-item {
            padding: 15px;
            color: black;
            border-bottom: 1px solid #444;
        }
        .menu-toggle {
            position: fixed;
            top: 15px;
            left: 15px;
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-top: 4px solid #007BFF;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
    <title>Animated Button Hover Effect</title>
</head>
<body>
    <button class="button">Hover me!</button>
    <div class="circle"></div>
    <div class="container">
        <div class="ball"></div>
    </div>

    <div class="spinner"></div>
    <script>
         document.addEventListener("DOMContentLoaded", () => {
            const items = document.querySelectorAll(".accordion-item");
            items.forEach(item => {
                item.querySelector(".accordion-header").addEventListener("click", () => {
                    if (item.classList.contains("active")) {
                        item.classList.remove("active");
                    } else {
                        items.forEach(i => i.classList.remove("active"));
                        item.classList.add("active");
                    }
                });
            });
        });
        document.addEventListener("DOMContentLoaded", () => {
            const toggleButton = document.querySelector(".menu-toggle");
            const menuContainer = document.querySelector(".menu-container");
            toggleButton.addEventListener("click", () => {
                menuContainer.classList.toggle("open");
            });
        });
        function setProgress(percentage) {
            const progressBar = document.getElementById('progressBar');
            progressBar.style.width = percentage + '%';
            progressBar.textContent = percentage + '%';
        }
        setProgress(70);
    </script>
